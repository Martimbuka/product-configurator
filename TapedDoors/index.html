<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- Link javascript-->
    <script src="./selectBox.js" defer></script>        
    <title>Бланка за поръчка на тапетни врати</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Размер на рамката (mm)</th>
                <th>Посока на отваряне</th>
                <th>Брой панти</th>
                <th>Крило</th>
                <th>Брава с магнитен насрещник</th>
                <th>Уплътнение</th>
                <th>Количество</th>
            </tr>
        </thead>
        <tbody id="myTable">
            <tr>
                <td>
                    <div>Широчина</div>
                    <input type="text" name="frameSize" required placeholder="LB, mm">
                    <div>Височина</div>
                    <input type="text" name="frameSize" required placeholder="HB, mm">
                </td>
                <td>
                    <select name="openingDirection">
                        <option value="inside">Навътре</option>
                        <option value="outside">Навън</option>
                    </select>
                    <div class="openingDireciton">
                        <select name="openingDirection">
                        <option value="inside">Дясна</option>
                        <option value="outside">Лява</option>
                        </select>
                    </div>
                    
                </td>
                <td>
                    <div class="under60">
                        <input type="number" name="hingesNumber2" min="1" required placeholder="2 - Врата ≤ 60кг">
                    </div>
                    <div class="above60">
                        <input type="number" name="hingesNumber3" min="1" required placeholder="3 - Врата ≥ 60кг">
                    </div>  
                </td>
                <td>
                    <input type="text" name="doorLeaf">
                </td>
                <td>
                    <select name="magneticLock">
                        <option value="CB">CB</option>
                        <option value="PC">PC</option>
                        <option value="WC">WC</option>
                        
                    </select>
                </td>
                <td>
                    <div class="color">
                        <div class="select_mate" data-mate-select="active" >
                            <select name="" onchange="" onclick="return false;" id="">
                            <option value="" >Цвят </option>
                            <option value="1">Бял</option>
                            <option value="2" >Сив</option>
                              </select>
                    </div>

                    
                </td>
                <td>
                    <div>
                        <div class="count">Брой</div>
                        <input type="number" name="quantity" min="1" required>
                    </div>
                </td>
                <td>
                    <button id="removeBtn">X</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button id="addBtn">Добави</button>

    <script>
        var myTable = document.getElementById("myTable");
        var addBtn = document.getElementById("addBtn");
        var removeBtn = document.getElementById("removeBtn");


        addBtn.addEventListener("click", function() {
            var newRow = myTable.insertRow(-1);
            var frameSizeCell = newRow.insertCell(0);
            var openingDirectionCell = newRow.insertCell(1);
            var hingesNumberCell = newRow.insertCell(2);
            var doorLeafCell = newRow.insertCell(3);
            var magneticLockCell = newRow.insertCell(4);
            var sealCell = newRow.insertCell(5);
            var quantityCell = newRow.insertCell(6);
            var removeCell = newRow.insertCell(7);


            frameSizeCell.innerHTML = `<td><div>Широчина</div><input type="text" name="frameSize" required placeholder="LB, mm"><div>Височина</div><input type="text" name="frameSize" required placeholder="HB, mm"></td>`;
            openingDirectionCell.innerHTML = `<td><select name="openingDirection"><option value="inside">Навътре</option><option value="outside">Навън</option></select><div class="openingDireciton"><select name="openingDirection"><option value="inside">Дясна</option><option value="outside">Лява</option></select></div></td>`;
            hingesNumberCell.innerHTML = `<td><input type="number" name="hingesNumber" min="1" required></td>`;
            doorLeafCell.innerHTML =  `<td><input type="text" name="doorLeaf"></td>`;
            magneticLockCell.innerHTML = `<td><select name="magneticLock"><option value="yes">Да</option><option value="no">Не</option></select></td>`;
            sealCell.innerHTML = `<td><div>Цвят<select name="seal"><option value="white">Бял</option><option value="grey">Сив</option></select></div></td>`;
            quantityCell.innerHTML = `<td><div>Брой<input type="number" name="quantity" min="1" required></div></td>`;
            removeCell.innerHTML = `<td><button id="removeBtn">X</button></td>`;


            var removeButtons = document.querySelectorAll("#removeBtn");
            for (var i = 0; i < removeButtons.length; i++) {
                var button = removeButtons[i];
                button.addEventListener("click", function(event) {
                    event.target.parentElement.parentElement.remove();
                });
            }
        });
    </script>
</body>
</html>
